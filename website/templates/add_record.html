{% extends 'base.html' %}

{% block content %}
<html>
    <head>
        <style>
            .form {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 450px;
                background-color: #fff;
                padding: 20px;
                border-radius: 20px;
                position: relative;
                box-shadow: 15px 15px 30px #000;
            }

            .title {
                font-size: 28px;
                color: royalblue;
                font-weight: 700;
                letter-spacing: -1px;
                position: relative;
                display: flex;
                align-items: center;
                padding-left: 30px;
            }

            .title::before,.title::after {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                border-radius: 50%;
                left: 0px;
                background-color: royalblue;
            }

            .title::before {
                width: 18px;
                height: 18px;
                background-color: royalblue;
            }

            .title::after {
                width: 18px;
                height: 18px;
                animation: pulse 1s linear infinite;
            }
            .flex {
                display: flex;
                width: 100%;
                gap: 6px;
            }

            .form label {
                width: 300px;
                position: relative;
            }

            .form label .input {
                width: 100%;
                padding: 10px 10px 20px 10px;
                outline: 0;
                border: 1px solid rgba(105, 105, 105, 0.397);
                border-radius: 10px;
            }

            .form label .input + span {
                width: fit-content;
                position: absolute;
                left: 10px;
                top: 15px;
                color: grey;
                font-size: 0.9em;
                cursor: text;
                transition: 0.3s ease;
            }

            .form label .input:placeholder-shown + span {
                width: fit-content;
                top: 15px;
                font-size: 0.9em;
            }

            .form label .input:focus + span,.form label .input:valid + span {
                width: fit-content;
                top: 30px;
                font-size: 0.7em;
                font-weight: 600;
            }

            .form label .input:valid + span {
                color: green;
            }

            .submit {
                width: 9em;
                color: #fff;
                background-color: #4169e1;
                height: 3em;
                border-radius: 30em;
                font-size: 15px;
                font-family: inherit;
                border: none;
                position: relative;
                overflow: hidden;
                z-index: 1;
                box-shadow: 6px 6px 12px #c5c5c5,
                            -6px -6px 12px #ffffff;
            }

            .submit::before {
                content: '';
                width: 0;
                height: 3em;
                border-radius: 30em;
                position: absolute;
                top: 0;
                left: 0;
                background-image: linear-gradient(to right, #02c23e 0%, #00270c 100%);
                transition: .5s ease;
                display: block;
                z-index: -1;
            }
            .submit :hover{
                background-color: transparent;
            }
            .submit:hover::before {
                color: #000;
                width: 9em;
            }

            @keyframes pulse {
                from {
                    transform: scale(0.9);
                    opacity: 1;
                }

                to {
                        transform: scale(1.8);
                        opacity: 0;
                }
            }
        </style>
    </head>
    <body style="background-color: #323232;"><br><br>
        <div class="col-md-6 offset-md-4">
            <form class="form" method="POST" action="">
                {% csrf_token %}
                <p class="title">Add recordüë®üèª</p>
                <p class="message">Enter the details as prompted.</p>
                <div class="flex">
                    <label>
                        {{ form.first_name }}
                    </label>
            
                    <label>
                        {{ form.last_name }}
                    </label>
                </div> 
                <label>
                    {{ form.email }}
                </label>
                <label>
                    {{ form.address }}
                </label>
                <label>
                    {{ form.phone }}
                </label>
                <label>
                    {{ form.city }}
                </label>
                <label>
                    {{ form.state }}
                </label>
                <label>
                    {{ form.zipcode }}
                </label>
                
                <button class="submit">Add Customer</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
